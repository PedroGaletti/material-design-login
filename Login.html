<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
     maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styleLogin.css" rel="stylesheet" type="text/css"/>
    <script src="scriptLogin.js" type="text/javascript"></script>
    <title>Testes</title>
</head>

<body>

<div id="transition-container" class="transition-container">

    <div id="container" class="container">

        <div id="message-Login" class="message-Login">
            <p id="p-message-Login" class="p-message-Login">Efetue seu login</p>
        </div>

        <div id="div-word-Name" class="div-word-Name">
            <button id="word-name" class="word-name" type="button">
            </button>
        </div>

        <div id="container-card" class="container-card">
            <form id="form" class="form" autocomplete="off">

                <div id="card-one" class="card">

                    <div id="class-inputs" class="class-inputs">

                        <div class="div-input-login" id="div-input-Email">
                            <input id="inp-Email" class="inp-Login" type="text" pattern="[a-z\s]+$" required
                                   autofocus>
                            <label for="inp-Email" id="label-Email" class="label-Login">Email</label>
                            <span id="span-Email" class="span-Input"></span>
                        </div>

                        <div id="div-errorEmail" class='div-errorEmail'>
                            <p id="errorEmail" class="errorEmail">Usúario Inválido</p>
                        </div>

                        <div id="div-btn-Email" class="div-btn-Email">
                            <button onclick="slidesOne()" id="btn-Email" class="btn-login" type="button" disabled>
                                PRÓXIMO
                            </button>
                        </div>

                    </div>
                </div>

                <div class="card" id="card-two">
                    <div id="icon-back" class="icon-back">
                        <i onclick="slidesTwo()" class="material-icons back" id="back">&#xE5C4;</i>
                    </div>

                    <div id="div-Name-User" class="div-Name-User">
                        <p for="div-Name-User" id="label-name-user" class='label-name-user'></p>
                    </div>

                    <div class="class-inputs">
                        <div id="div-input-Password" class="div-input-login">
                            <input id="inp-Password" class="inp-Login" type="password" pattern="[a-z\s]+$" required>
                            <label for="inp-Password" id="label-Password" class="label-Login">Senha</label>
                            <span id="span-Password" class="span-Input"></span>
                        </div>

                        <div id="div-errorPassword" class='div-errorEmail'>
                            <p id="errorPassword" class="errorEmail">Senha Inválida</p>
                        </div>


                        <div id="div-btn-Password" class="div-btn-login">
                            <button id="btn-Passoword" class="btn-login" type="button" disabled>
                                PRÓXIMO
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>

</body>

</html>
